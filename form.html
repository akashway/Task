        <script type="text/javascript">
            function validate()
            {
                var fname=document.getElementById("fname");
                var lname=document.getElementById("lname");
                var mnum=document.getElementById("Mnumber").value;

                var onumb=document.getElementById("Onumber").value;

                var email=document.getElementById("email").value;
                var pass=document.getElementById("password");
                var regx=/^[6-9]\d{9}$/;
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

                

                if(fname.value.trim()=="")
                {
                    fname.style.border= "3px solid red";
                    document.getElementById("lbluser").style.visibility="visible";
                    return false;
                
                }
                
                else if(lname.value.trim()=="")
                {
                    lname.style.border="3px solid red";
                    document.getElementById("lbl").style.visibility="visible";
                    return false;
                
                }
                
                else if(!(regx.test(mnum)))
                {
                    document.getElementById("mnn").style.visibility="visible";
                    return false;
                }

                
                else if(!(regx.test(onumb)))
                {
                    document.getElementById("onn").style.visibility="visible";
                    return false;

                }

                else if(reg.test(email) == false) 
                {
                   alert('Invalid Email Address');
                   return false;
                } 
                
                else if(pass.value.trim().length < 5)
                {
                   alert("password to short");
                   return false;
                    
                } 

                else
                {
                    return true;
                }

  
               
            }


        </script>
